<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ==" crossorigin="anonymous"/>
    <title>Book List</title>
</head>
<body>
    <div class="container">
        <h3>Add Book</h3>
        <form action="" id="book-form">
            <div class="">
                <label for="title">Title</label>
                <input type="text" id="title" class="u-full-width">
            </div>
            <div class="">
                <label for="author">Author</label>
                <input type="text" id="author" class="u-full-width">
            </div>
            <div class="">
                <label for="title">ISBN#</label>
                <input type="text" id="isbn" class="u-full-width">
            </div>
            <div class="">
                <input type="submit" value="submit" class="u-full-width">
            </div>
            <table class="u-full-width">
                <thead>
                    <tr>
                        <th>Title</th><th>Author</th><th>ISBN</th><th></th>
                    </tr>
                </thead>
                <tbody id="book-list">
                    
                </tbody>
            </table>
        </form>
    </div>
    <script src="/JS/script.js"></script>
</body>
</html>
